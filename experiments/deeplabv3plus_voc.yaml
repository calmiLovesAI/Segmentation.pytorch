Model:
  name: "DeeplabV3Plus"
  backbone:
    name: "resnet101"
    pretrained: false
  output_stride: 16
Dataset:
  root: "data"
  name: "VOC"
  num_classes: 20
Train:
  epochs: 100
  batch_size: 8
  input_size:
    - 3
    - 513
    - 513
  crop_size:
    - 513
    - 513
  learning_rate: 0.01
  optimizer: "AdamW"
  scheduler: "None"
  milestones:
    - 50
    - 80
  gamma: 0.1
  load_weights: ""
  save_frequency: 1
  save_path: "outputs"
  tensorboard_on: true
Test:
  test_results: "results"
  test_pictures:
    - "outputs/2007_000032.jpg"
    - "outputs/2007_000033.jpg"
    - "outputs/2007_000241.jpg"